<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlight the Code</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="node_modules/rainbow-code/themes/css/blackboard.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <div class="container">
        <pre><code data-language="javascript">
function raceDemo()
{
    return Promise.race([
        getEcho('Ala', 3),
        getEcho('ma', 4),
        getEcho('kota', 2)
    ]).then(function(message)
    {
        document.querySelector('#race').innerHTML = `&lt;span style="color: blue;"&gt;${message}&lt;/span&gt;`
    });
}
        </code></pre>
        <form class="form-inline" method="post">
            <div class="form-group">
                <textarea id="code-input" name="code" cols="120" rows="30" placeholder="Source Code"></textarea>
            </div>
            <button type="submit">Highlight</button>
        </form>
    </div>

    <script type="application/javascript" src="node_modules/rainbow-code/dist/rainbow.min.js"></script>
    <script type="application/javascript" src="node_modules/rainbow-code/src/language/generic.js"></script>
    <script type="application/javascript" src="node_modules/rainbow-code/src/language/javascript.js"></script>

    <script type="application/javascript" src="src/js/FormController.js"></script>
</body>
</html>
